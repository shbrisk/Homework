    <body>
        <H3 class="pageHeader">
            <p>Have a question, comment, or craving?</p> Reach out to us and let's schmooze about it!
        </H3>
        <form method="POST">
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" required>

            <label for="email">Email Address:</label>
            <input type="email" name="email" placeholder="input your email address here">

            <label for="phone">Phone Number:</label>
            <input type="text" name="phone">

            <label for="subject">Subject:</label>
            <input type="text" name="subject" placeholder="Please Seelct the Reason for Contacting us Today">

            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Send Message</button>
        </form>

    </body>
