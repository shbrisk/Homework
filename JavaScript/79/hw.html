<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .main {
            max-height: 90%;
        }

        img {
            height: 500px !important;
        }
    </style>
</head>

<body>
    <div class="container main">
        <h1 class="mt-5">Recipe Viewer</h1>

        <div class="form-group mt-3">
            <label for="recipe-select">Select a Recipe:</label>
            <select id="recipe-select" class="form-control">
                <option value="">Select a recipe</option>
            </select>
        </div>

        <div id="recipe-details" class="mt-4 d-none">
            <h2 id="recipe-name"></h2>
            <img id="recipe-image" class="img-fluid img-thumbnail mt-3" src="" alt="Recipe Image">
            <ul id="recipe-ingredients" class="list-group"></ul>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="recipe.js"></script>
</body>

</html>
